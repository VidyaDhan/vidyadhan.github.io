---
layout: default
---

<div class='post'>
  <p><span class='date'>{{page.date | date_to_string}}</span></p>
  <div class='body'>{{content}}</div>
</div>

<div class="postLinks">
	<h3>Related Posts</h3>
	<ul class="posts">
	{% for post in site.related_posts limit:3 %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</div>
